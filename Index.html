<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stopwatch</title>
  <style media="screen">
    body {
      font-family: arial;
      background: #dea107;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #stopwatch {
      width: 400px;
      background: rgb(65, 48, 2);
      color: #333;
      border-radius: 10px;
      padding: 40px 20px; /* Increased vertical padding */
      text-align: center;
      font-size: 30px;
      display: flex;
      flex-direction: column; /* Changed to column layout */
      align-items: center;
      justify-content: space-between;
    }

    #stopwatch .time {
      display: flex;
      align-items: center;
    }

    #stopwatch span {
      background: rgb(65, 48, 2)fc7;
      color: #dea107;
      padding: 10px;
      width: 55px;
      border-radius: 5px;
      margin: 3px;
      display: inline-block;
    }

    #stopwatch .time span {
      margin-left: 20px;
    }

    #stopwatch button {
      font-size: 22px;
      -webkit-appearance: none;
      border: none;
      background-color: #703b16;
      color: white;
      border-radius: 5px;
      width: 120px; /* Increased button width */
      height: 50px;
      margin: 10px 0; /* Increased vertical margin */
      transition: .3s;
    }

    #stopwatch button:last-child,
    #stopwatch button:last-child:hover {
      background-color: #703b16;
    }

    #stopwatch button:hover {
      background: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="stopwatch">
    <div class="time">
      <span id="minute">00</span>
      <span id="second">00</span>
      <span id="ms">00</span>
    </div>
    <div>
      <button id="start" onclick="start();">Start</button>
      <button id="stop" onclick="stop();">Stop</button>
      <button id="reset" onclick="reset();">Reset</button>
    </div>
  </div>

  <script type="text/javascript">
    var timer = 0;
    var timerInterval;
    var ms = document.getElementById('ms');
    var second = document.getElementById('second');
    var minute = document.getElementById('minute');

    function start() {
      stop();
      timerInterval = setInterval(function () {
        timer += 1 / 60;
        msVal = Math.floor((timer - Math.floor(timer)) * 100);
        secondVal = Math.floor(timer) - Math.floor(timer / 60) * 60;
        minuteVal = Math.floor(timer / 60);
        ms.innerHTML = msVal < 10 ? "0" + msVal.toString() : msVal;
        second.innerHTML = secondVal < 10 ? "0" + secondVal.toString() : secondVal;
        minute.innerHTML = minuteVal < 10 ? "0" + minuteVal.toString() : minuteVal;
      }, 1000 / 60);
    }

    function stop() {
      clearInterval(timerInterval);
    }

    function reset() {
      clearInterval(timerInterval);
      timer = 0;
      ms.innerHTML = "00";
      second.innerHTML = "00";
      minute.innerHTML = "00";
    }
  </script>
</body>

</html>
